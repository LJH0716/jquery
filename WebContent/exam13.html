<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn" type="button">js 테스트 버튼</button>
		
		<h3 id="display">이름출력내용</h3>
	</div>

</body>

<script type="text/javascript">

$("#btn").on("click", function(){
	console.log("클릭");
	
	$("#display").html("<font color='purple'>이정화</font>")
	
	
});

$("#btn").on("mouseleave", function(){
	console.log("클릭");
	
	$("#display").html("<font color='orange'>이정화</font>")
	
	
});

</script>	

</html>
